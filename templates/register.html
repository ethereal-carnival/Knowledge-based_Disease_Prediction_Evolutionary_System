<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Log-In | Knowledge-based Disease Prediction Evolutionary System</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='common.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand upper" href="/">Knowledge-based Disease Prediction Evolutionary System</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="login">Login</a></li>
                    <li class="active"><a href="login">Register</a></li>-->
                </ul>
            </div>
        </div>
    </nav>
    <center>
        <section id="login-panel">
            <div class="jumbotron">
                <form action="/registered" method="post">
                    <input type="text" value="{{ username }}" class="form-control form-group input-lg"
                           placeholder="Username" disabled/>
                    <input type="password" value="{{ password }}"
                           class="form-control form-group input-lg" placeholder="Password" disabled/>
                    <div style="display: none;">
                        <input type="text" name="username" value="{{ username }}"
                               class="form-control form-group input-lg"
                               placeholder="Username" disabled/>
                        <input type="password" name="password" value="{{ password }}"
                               class="form-control form-group input-lg" placeholder="Password" disabled/>
                    </div>
                    <h2>SSH Details</h2>
                    <div class="row">
                        <div class="col-xs-12 col-md-4">
                            <input type="text" name="ip" class="form-control form-group input-md"
                                   placeholder="IP Address" required/>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" name="ssh_username" class="form-control input-md"
                                   placeholder="Username" required/>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" name="ssh_password" class="form-control input-md"
                                   placeholder="Password" required/>
                        </div>
                    </div>
                    <br/>
                    <input type="submit" name="submit" value="REGISTER" class="btn btn-primary"/>
                </form>
            </div>
        </section>
    </center>
</div>
</body>

</html>
